<!DOCTYPE html>
<html>
	<head>
		<title>Server status checker</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="url-check-container">
			<h1>Submit URL to test: </h1>
			<form id="traffic-light-form">

				<input id="submit-Url" type="submit" value="Submit">
			</form>
		</div>
		<hr>
		<div id="status"><ul></ul></div>
		<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
